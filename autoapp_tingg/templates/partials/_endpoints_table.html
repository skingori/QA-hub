{% load i18n %}
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between flex-wrap card-title">
            <div class="d-flex align-items-end flex-wrap">
                <div class="mr-md-3 mr-xl-5">
                    {% trans 'Checkout EndPoints' %}
                </div>
            </div>
        </div>
        <div class="table-responsive">
        {% if object_list %}
            <table id="checkout_requests" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Url</th>
{#                    <th>Port</th>#}
                    <th>Path</th>
                    <th>Environment</th>
                </tr>
                </thead>
                <tbody>
                {% for i in object_list %}
                    <tr>
                        <td><a href="{{ i.url }}">{{ i.url }}</a></td>
{#                    <td>{{ i.port }}</td>#}
                        <td><a href="{{ i.url }}{{ i.path }}">{{ i.path }}</a></td>
                    <td>{{ i.environment }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
        No data found!
        {% endif %}
        </div>
    </div>
</div>
