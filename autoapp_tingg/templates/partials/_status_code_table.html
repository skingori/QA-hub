{% load i18n %}
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between flex-wrap card-title">
            <div class="d-flex align-items-end flex-wrap">
                <div class="mr-md-3 mr-xl-5">
                    {% trans 'Checkout Status Codes' %}
                </div>
            </div>
        </div>
        <div class="table-responsive">
        {% if statuses %}
            <table id="checkout_requests" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Status code</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                {% for key, value in statuses.items %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value.statusName }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
        No data found!
        {% endif %}
        </div>
    </div>
</div>
